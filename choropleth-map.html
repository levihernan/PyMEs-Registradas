  <div id="map"></div>

  <script src="leaflet/leaflet-heat.js"></script>
  <script src="leaflet/leaflet-ajax.js"></script>

  <script src="http://leaflet.github.io/Leaflet.markercluster/example/realworld.10000.js"></script>
  <script>

  var map = L.map('map').setView([-35.32682418799993,-58.298137664999956], 4);

  function getColor(d) {
    return d > 1000 ? '#800026' :
    d > 500  ? '#BD0026' :
    d > 200  ? '#E31A1C' :
    d > 100  ? '#FC4E2A' :
    d > 50   ? '#FD8D3C' :
    d > 20   ? '#FEB24C' :
    d > 10   ? '#FED976' :
    '#FFEDA0';
  }

  function style(feature) {
    return {
      fillColor: getColor(feature.properties.density),
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }


  var kildareStyle = {
    "fillColor": "#CC9933",
    "color": "#000000",
    "weight": 2,
    "fillOpacity": 0.2
  };

  var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  var kildare = new L.GeoJSON.AJAX('maps/provincias01.json', {style:kildareStyle}).addTo(map);

  var heat = new L.GeoJSON.AJAX('maps/provinces-feature.json', {style: style}).addTo(map);



</script>
